<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon-Crush</title>

    <!-- Google font-->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic|Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- d3 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ani.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="bg">
        <div id="heading">
            <h1 style="font-size:48px;">Pokemon</h1>
        </div>
        <div id="pokeBall"></div>
        <div id="ballsInfo">X 4</div>
        <div id="curPokemon"></div>
        <div id="hpBar">HP</div>
        <div id="hp"></div>
        <div id="expBar">EXP</div>
        <div id="exp"></div>
        <div id="level" class="notes">LEVEL : 1</div>
        <div id="score" class="notes">SCORE : 0</div>
        <div id="gameArea">
            <div id="pokemonList">
                <div class="pokeHolder loc1">
                    <div class="abandon a1"></div>
                    <div class="pokeInfo p1"></div>
                </div>
                <div class="pokeHolder loc2">
                    <div class="abandon a2"></div>
                    <div class="pokeInfo p2"></div>
                </div>
                <div class="pokeHolder loc3">
                    <div class="abandon a3"></div>
                    <div class="pokeInfo p3"></div>
                </div>
                <div class="pokeHolder loc4">
                    <div class="abandon a4"></div>
                    <div class="pokeInfo p4"></div>
                </div>
            </div>
            <div id="curmon"></div>
        </div>
        <div id="footer">
                <div id="restart" class="button">RESTART</div>
                <div id="refresh" class="button">REFRESH</div>
        </div>
    </div>
    
</body>
</html>
